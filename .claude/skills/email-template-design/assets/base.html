<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml" xmlns:o="urn:schemas-microsoft-com:office:office">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="x-apple-disable-message-reformatting">
  <meta name="format-detection" content="telephone=no,address=no,email=no,date=no,url=no">
  <meta name="color-scheme" content="light dark">
  <meta name="supported-color-schemes" content="light dark">
  <title>Email Title</title>
  <!--[if mso]>
  <noscript><xml>
    <o:OfficeDocumentSettings>
      <o:AllowPNG/>
      <o:PixelPerInch>96</o:PixelPerInch>
    </o:OfficeDocumentSettings>
  </xml></noscript>
  <![endif]-->
  <style>
    :root { color-scheme: light dark; }
    table, td { mso-table-lspace:0pt; mso-table-rspace:0pt; }
    img { -ms-interpolation-mode:bicubic; border:0; height:auto; line-height:100%; outline:none; text-decoration:none; }
    body { margin:0; padding:0; width:100%!important; -webkit-text-size-adjust:100%; -ms-text-size-adjust:100%; }
    a { color:#2563eb; text-decoration:underline; }

    @media (prefers-color-scheme: dark) {
      .em-dark-bg { background-color: #1a1a2e !important; }
      .em-dark-text { color: #e0e0e0 !important; }
      .em-dark-muted { color: #a0a0b0 !important; }
    }

    @media only screen and (max-width: 600px) {
      .em-container { width: 100% !important; }
      .em-stack { display: block !important; width: 100% !important; max-width: 100% !important; }
      .em-pad { padding-left: 16px !important; padding-right: 16px !important; }
      .em-full { width: 100% !important; }
      .em-hide { display: none !important; }
      .em-center { text-align: center !important; }
      .em-font-lg { font-size: 24px !important; line-height: 30px !important; }
    }
  </style>
</head>
<body style="margin:0; padding:0; background-color:#f4f4f4;">
  <!-- Preview text -->
  <div style="display:none; max-height:0; overflow:hidden;">
    Preview text goes here&#847;&zwnj;&nbsp;&#847;&zwnj;&nbsp;&#847;&zwnj;&nbsp;&#847;&zwnj;&nbsp;&#847;&zwnj;&nbsp;
  </div>

  <!-- Outer wrapper -->
  <table role="presentation" width="100%" cellpadding="0" cellspacing="0" border="0" style="background-color:#f4f4f4;" class="em-dark-bg">
    <tr>
      <td align="center" style="padding: 24px 16px;">

        <!-- Email container -->
        <table role="presentation" width="600" cellpadding="0" cellspacing="0" border="0" class="em-container" style="background-color:#ffffff; border-radius:8px; overflow:hidden;">

          <!-- Header -->
          <tr>
            <td style="padding: 24px 32px; text-align:center; background-color:#ffffff;" class="em-pad em-dark-bg">
              <!-- Logo / Brand name -->
              <img src="https://placehold.co/150x40/2563eb/ffffff?text=LOGO" alt="Company Logo" width="150" style="display:block; margin:0 auto; height:auto;">
            </td>
          </tr>

          <!-- Body content -->
          <tr>
            <td style="padding: 32px; font-family:Arial,Helvetica,sans-serif; font-size:16px; line-height:24px; color:#333333;" class="em-pad em-dark-bg em-dark-text">
              <!-- Replace with your content -->
              <h1 style="margin:0 0 16px; font-size:28px; line-height:34px; font-weight:bold; color:#111111;" class="em-dark-text em-font-lg">Email Heading</h1>
              <p style="margin:0 0 24px;">Your email body content goes here. Keep paragraphs short and scannable.</p>

              <!-- CTA Button -->
              <table role="presentation" cellpadding="0" cellspacing="0" border="0" style="margin:0 auto;">
                <tr>
                  <td align="center" style="border-radius:6px; background-color:#2563eb;">
                    <!--[if mso]>
                    <v:roundrect xmlns:v="urn:schemas-microsoft-com:vml" href="https://example.com" style="height:44px; width:200px; v-text-anchor:middle;" arcsize="14%" fill="true" stroke="false">
                      <v:fill type="tile" color="#2563eb"/>
                      <v:textbox inset="0,0,0,0"><center style="color:#ffffff; font-family:Arial,sans-serif; font-size:16px; font-weight:bold;">Call to Action</center></v:textbox>
                    </v:roundrect>
                    <![endif]-->
                    <!--[if !mso]><!-->
                    <a href="https://example.com" style="display:inline-block; padding:12px 32px; font-family:Arial,Helvetica,sans-serif; font-size:16px; font-weight:bold; color:#ffffff; text-decoration:none; border-radius:6px; background-color:#2563eb;">Call to Action</a>
                    <!--<![endif]-->
                  </td>
                </tr>
              </table>
            </td>
          </tr>

          <!-- Footer -->
          <tr>
            <td style="padding: 24px 32px; font-family:Arial,Helvetica,sans-serif; font-size:12px; line-height:18px; color:#999999; text-align:center; background-color:#fafafa; border-top:1px solid #eeeeee;" class="em-pad em-dark-bg em-dark-muted">
              <p style="margin:0 0 8px;">Company Name &bull; 123 Street, City, State 12345</p>
              <p style="margin:0;">
                <a href="{{unsubscribe_url}}" style="color:#999999; text-decoration:underline;">Unsubscribe</a> &bull;
                <a href="{{preferences_url}}" style="color:#999999; text-decoration:underline;">Email Preferences</a> &bull;
                <a href="{{browser_url}}" style="color:#999999; text-decoration:underline;">View in Browser</a>
              </p>
            </td>
          </tr>

        </table>
        <!-- /Email container -->

      </td>
    </tr>
  </table>
</body>
</html>
